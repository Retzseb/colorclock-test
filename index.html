<style id="jsbin-css">
* { 
  margin: 0; 
  padding: 0; 
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Big Shoulders Display', Arial, Helvetica, sans-serif;
  font-size:70px;
  margin-top: -35px;
  color: #888888;
}
</style>
</head>
<body>

<div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + '•' + minutes + '•' + seconds;
  var hexColor = '#' + minutes + '00' + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
